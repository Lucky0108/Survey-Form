<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>FCC FORM</title>
</head>
<body>
    <div class="container">
    <header>
  <h1 id="title"> freeCodeCamp Survey Form </h1>
  <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </header>
  <form id="survey-form"> 
    <div class="form-group">
    <label for "name" id="name-label"> Name: </label>
    <input type="text" name="name" id="name" placeholder="Enter Your Name" required class="form-input">
    </div>
    <div class="form-group">
      <label for "email" id="email-label"> Email: </label>
    <input type="email" name="email" id="email" placeholder="Enter Your Email" required class="form-input">
    </div>
    <div class="form-group">
      <label for "age" id="number-label"> Age(Optional): </label>
    <input type="number" id="number" name="number" placeholder="Enter Your Age" min="10" max="99"
   class="form-input" class="form-input">
    </div>
    <div class="form-group">
      <p> Which Option best Describe Your Role</p>
    <select id="dropdown" name="role" required class="form-input">
      <option disabled selected value>Select Current Role </option>
      <option value="Student"> Student </option>
      <option value="Learner"> Full Time Learner </option>
      <option value="Jobs"> Full Time Job </option>
      <option value="pnot"> Prefer Not To Say </option>
      <option value="Others">Other </option>
    </select>
    </div>
    <div class="form-group">
      <p> Would You recommend freeCodeCamp To A Friend: </p> 
    <label>
      <input type="radio" name="recommend" value="Definitely" checked> Definitely 
    </label>
    <label>
      <input type="radio" name="recommend" value="Maybe"> Maybe 
    </label>
      <label>
    <input type="radio" name="recommend" value="not-sure"> Not Sure
    </label>
    </div>
    <div class="form-group">
      <p> What would you like to see improved? </p>
      <label>
        <input type="checkbox" value="front-end-projects"      name="prefer"> Front-end Projects
      </label>
       <label>
        <input type="checkbox" value="back-end-projects" name="prefer"> Back-end Projects
      </label>
       <label>
        <input type="checkbox" value="Data Visualisation" name="prefer"> Data Visualisation
      </label>
       <label>
        <input type="checkbox" value="Challenges"     name="prefer"> Challenges
      </label>
       <label>
        <input type="checkbox" value="Open-source-community"   name="prefer"> Open Source Community
      </label>
       <label>
        <input type="checkbox" value="Wiki"   name="prefer"> Wiki
      </label>
       <label>
        <input type="checkbox" value="forum"  name="prefer"> Forum
      </label>
  </div>
  <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comments here..."></textarea>
    </div>
    <div class="form-group">
    <button type="submit" id="submit" class="submit-button" > Submit
    </button>
    </div>
  </form>
  </div>
</body>
</html>
